<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #startScreen, #gameOverScreen {
      text-align: center;
      margin-bottom: 20px;
    }
    #gameBoard {
      display: grid;
      gap: 10px;
      margin: 20px 0;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #444;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
    }
    .flipped {
      background: #00bcd4;
    }
    #gameOverScreen { display: none; }
    #timer {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #playerInfo {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <input id="playerName" placeholder="Enter your name" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="playerInfo"></div>
  <div id="timer"></div>
  <div id="gameBoard"></div>

  <div id="gameOverScreen">
    <h2>Well done, <span id="finalName"></span>!</h2>
    <p>Attempts: <span id="attemptsCount"></span></p>
    <p>Score: <span id="finalScore"></span></p>
    <p>Restarted: <span id="restartCount"></span> times</p>
    <button onclick="handleRestart()">Play Again</button>
  </div>

  <script>
    const cards = ["ðŸŽ", "ðŸŒ", "ðŸ‡", "ðŸ“", "ðŸŠ", "ðŸ‰", "ðŸ¥", "ðŸ", "ðŸ¥¥", "ðŸ’", "ðŸˆ", "ðŸ", "ðŸ‹", "ðŸ«", "ðŸ¥­", "ðŸ", "ðŸ…", "ðŸŒ½", "ðŸ¥‘", "ðŸ¥•", "ðŸ†", "ðŸ¥¦", "ðŸ§„", "ðŸ§…"];
    let deck = [];
    let flippedCards = [];
    let lock = false;
    let attempts = 0;
    let playerName = "";
    let level = 0;
    let levelSizes = [2, 4, 6, 8];
    let timeLimit = 30;
    let timeLeft = timeLimit;
    let timerInterval;
    let score = 0;
    let combo = 0;
    let restartCount = 0;

    function startGame() {
      const nameInput = document.getElementById("playerName");
      if (!nameInput.value.trim()) return alert("Please enter your name");
      playerName = nameInput.value.trim();
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("playerInfo").textContent = `Player: ${playerName} | Score: 0`;
      nextLevel();
    }

    function nextLevel() {
      if (level >= levelSizes.length) return endGame();
      const size = levelSizes[level];
      const totalCards = size * size;
      const pairCount = Math.floor(totalCards / 2);
      const board = document.getElementById("gameBoard");
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${size}, 80px)`;
      let icons = cards.slice(0, pairCount);
      if (totalCards % 2 !== 0) icons.push("â“");
      deck = [...icons, ...icons].slice(0, totalCards).sort(() => Math.random() - 0.5).map((icon, index) => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.dataset.icon = icon;
        div.dataset.index = index;
        div.onclick = () => flipCard(div);
        board.appendChild(div);
        return div;
      });
      flippedCards = [];
      lock = false;
      attempts = 0;
      combo = 0;
      timeLimit = 30 + level * 10;
      timeLeft = timeLimit;
      document.getElementById("timer").textContent = `Time: ${timeLeft}s`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame(true);
        }
      }, 1000);
    }

    function flipCard(card) {
      if (lock || card.classList.contains("flipped") || flippedCards.includes(card)) return;
      card.textContent = card.dataset.icon;
      card.classList.add("flipped");
      flippedCards.push(card);
      if (flippedCards.length === 2) {
        lock = true;
        attempts++;
        setTimeout(checkMatch, 500);
      }
    }

    function checkMatch() {
      const [first, second] = flippedCards;
      if (first.dataset.icon !== second.dataset.icon) {
        first.textContent = "";
        second.textContent = "";
        first.classList.remove("flipped");
        second.classList.remove("flipped");
        combo = 0;
      } else {
        combo = combo === 0 ? 2 : combo * 2;
        score += combo;
      }
      flippedCards = [];
      lock = false;
      document.getElementById("playerInfo").textContent = `Player: ${playerName} | Score: ${score}`;
      if (deck.every(card => card.classList.contains("flipped"))) {
        clearInterval(timerInterval);
        level++;
        setTimeout(nextLevel, 1000);
      }
    }

    function endGame(timeout = false) {
      document.getElementById("gameBoard").innerHTML = "";
      document.getElementById("gameOverScreen").style.display = "block";
      document.getElementById("finalName").textContent = playerName;
      document.getElementById("attemptsCount").textContent = attempts;
      document.getElementById("finalScore").textContent = score + (timeout ? " (Time Out)" : "");
      document.getElementById("restartCount").textContent = restartCount;
    }

    function handleRestart() {
      restartCount++;
      location.reload();
    }
  </script>
</body>
</html>
